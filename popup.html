<div class="popup popup-callback">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-content">
				<div class="popup-close"></div>
				<div class="popup__title">Feedback</div>
				<div class="popup__txt">describe your problem</div>
				<form action="#" class="popup-form form">
					<div class="form-input">
						<input autocomplete="off" type="text" name="form[]" data-value="Name" class="input req" />
					</div>
					<div class="form-input">
						<input autocomplete="off" type="text" name="form[]" data-value="Email" class="input req email" />
					</div>
					
					<div class="form-button">
						<button type="submit" class="form__btn btn fw">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="popup popup-video">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-close"></div>
			<div class="popup-video__value video"></div>
		</div>
	</div>
</div>
